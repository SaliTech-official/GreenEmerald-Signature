name: Publish Green Emerald Signature

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@salitech-official'
      
      - name: Install dependencies
        run: npm install
        working-directory: ./GreenEmerald-signature

      - name: Build package
        run: npm run build
        working-directory: ./GreenEmerald-signature

      - name: Publish to GPR
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        working-directory: ./GreenEmerald-signature